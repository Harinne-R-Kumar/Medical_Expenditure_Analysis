<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Treatment Cost</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f3e8ff;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: linear-gradient(135deg, #b38bfa, #5e2f8e);
            padding-top: 30px;
            position: fixed;
            left: 0;
            top: 0;
            transition: 0.3s ease-in-out;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            color: white;
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 15px 20px;
            transition: 0.3s ease;
            border-radius: 5px;
            margin: 5px 10px;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
            padding-left: 25px;
        }

        /* Main Content */
        .main-content {
            margin-left: 260px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .content-box {
            background: white;
            padding: 30px;
            width: 600px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #5e2f8e;
            font-size: 26px;
        }

        p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        label {
            font-weight: 600;
            color: #b38bfa;
        }

        select, button {
            width: 80%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: 0.3s ease-in-out;
        }

        select {
            background: #f9f9f9;
        }

        button {
            background: #b38bfa;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: #9c6ade;
            transform: scale(1.05);
        }

        /* Result Styling */
        h2 {
            margin-top: 20px;
            color: #5e2f8e;
        }

        #prediction-result {
            font-size: 18px;
            font-weight: bold;
            color: #b38bfa;
            margin-top: 10px;
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            background: #b38bfa;
            color: white;
            padding: 10px;
            font-size: 14px;
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 0;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <h2>üè• Medical Analysis</h2>
        <a href="/">üè† Home</a>
        <a href="/analysis">üìä View Analysis</a>
        <a href="/predict">üí∞ Predict Costs</a>
        <a href="/anomaly_detection">üö® Detect Anomalies</a>
        <a href="/segmentation">üßë‚Äç‚öïÔ∏è Segment Patients</a>
        <a href="/fraud_detection">‚ö†Ô∏è Fraud Detection</a>
        <a href="/export_fraud_data">üì• Export Data</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="content-box">
            <h1>Predict Treatment Cost</h1>
            
            <form id="predict-form">
                <label for="room_type">Room Type:</label>
                <select id="room_type" name="room_type" required>
                    <option value="Private Room">Private Room</option>
                    <option value="Semi-Private Room">Semi-Private Room</option>
                    <option value="General Ward">General Ward</option>
                    <option value="N/A">N/A</option>
                </select>

                <label for="service_type">Service Type:</label>
                <select id="service_type" name="service_type" required>
                    <option value="Outpatient">Outpatient</option>
                    <option value="Inpatient">Inpatient</option>
                    <option value="Emergency">Emergency</option>
                </select>

                <label for="insurance_coverage">Insurance Coverage:</label>
                <select id="insurance_coverage" name="insurance_coverage" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <button type="submit">Predict</button>
            </form>
            
            <h2>Prediction Result:</h2>
            <p id="prediction-result">Enter details and click predict.</p>
        </div>

        <div class="footer">
            ¬© 2025 Medical Analytics | Powered by AI & Data Science
        </div>
    </div>

    <script>
        document.getElementById("predict-form").addEventListener("submit", function(event) {
            event.preventDefault();

            let roomType = document.getElementById("room_type").value;
            let serviceType = document.getElementById("service_type").value;
            let insuranceCoverage = document.getElementById("insurance_coverage").value;

            let featureData = {
                features: [roomType, serviceType, insuranceCoverage]
            };

            console.log("Sending data to Flask:", featureData);

            fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(featureData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Server responded with an error.");
                }
                return response.json();
            })
            .then(data => {
                let resultElement = document.getElementById("prediction-result");
                if (data.predicted_cost !== undefined) {
                    resultElement.textContent = "Predicted Treatment Cost: $" + data.predicted_cost.toFixed(2);
                } else {
                    resultElement.textContent = "Error: " + (data.error || "Unknown error");
                }
            })
            .catch(error => {
                document.getElementById("prediction-result").textContent = "Error: " + error.message;
            });
        });
    </script>

</body>
</html>
